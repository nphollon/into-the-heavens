<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Into the Heavens</title>
  </head>

  <body>
    <h1>Into the Heavens</h1>
    <div id="app"></div>
    <p>W, A, S, D: Turn the camera</p>
    <p>Q, E: Roll the camera</p>
    <p>I, M: Move forwards & backwards</p>
    <p><a href="http://github.com/nphollon/into-the-heavens">> Source code</a></p>
  </body>

  <script type="text/javascript" src="heavens.js"></script>
  <script type="text/javascript">
    Elm.embed(Elm.Main, document.getElementById("app"));

    var gl = document.getElementsByTagName("canvas")[0].getContext("webgl");
    gl.enable(gl.CULL_FACE);
  </script>

</html>
